<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <button class="sidebar-button" id="addTaskButton">Add Task</button>
            <button class="sidebar-button" id="addListButton">Add List</button>
            <ul id="lists">
                <p>Lists</p>
                <li><button id="all-tasks">All Tasks</button></li>
                <li><button id="today">Today</button></li>
            </ul>
            <ul id="my-lists">
                <p>My Lists</p>
            </ul>
        </aside>
        <main class="main-content">
            <h2 id="current-list-title">All Tasks</h2>
            <div id="task-container"></div>
            <button class="main-button" id="add-task">Add Task</button>
        </main>

        <div id="taskModal" class="modal">
            <div class="modal-content">
              <span class="close">&times;</span>
              <h2>New Task</h2>
              <form id="taskForm">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required><br>
                <label for="description">Description:</label>
                <textarea id="description" name="description"></textarea><br>
                <label for="dueDate">Due Date:</label>
                <input type="date" id="dueDate" name="dueDate"><br>
                <label for="priority">Priority:</label>
                <select id="priority" name="priority">
                  <option value="low">Low</option>
                  <option value="normal" selected>Normal</option>
                  <option value="high">High</option>
                </select><br>
                <button type="submit">Add Task</button>
              </form>
            </div>
          </div>
    </div>
</body>
</html>
