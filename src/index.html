<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <button class="sidebar-button">Add Task</button>
            <button class="sidebar-button">Add List</button>
            <ul id="lists">
                <p>Lists</p>
                <li><button id="all-tasks">All Tasks</button></li>
                <li><button id="today">Today</button></li>
            </ul>
            <ul id="my-lists">
                <p>My Lists</p>
            </ul>
        </aside>
        <main class="main-content">
            <h2 id="current-list-title">All Tasks</h2>
            <div id="task-container"></div>
        </main>
    </div>
</body>
</html>
